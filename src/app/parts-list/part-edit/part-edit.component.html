<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="submitForm(f)" #f="ngForm">
      <div class="row">
        <div class="col-xs-12 form-group">
          <div class="input-group">
            <span class="input-group-addon">Part number</span>
          <input
          ngModel
          name="partNumber"
          required
           type="text" id="partNumber" class="form-control">
           </div>
        </div>
        <div class="col-sm-12 form-group">
          <div class="input-group">
            <span class="input-group-addon">Description</span>
          <input
          ngModel
          name="description"
          required
          type="text" id="description" class="form-control">
          </div>
        </div>
        <div class="col-xs-12 form-group">
          <div class="input-group">
            <span class="input-group-addon">Quantity</span>
          <input
          ngModel
          name="quantity"
          type="number"
          required
          id="quantity"
          class="form-control"
          pattern="^[1-9]+[0-9]*$">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 form-group">
          <div class="input-group">
            <span class="input-group-addon">Cost</span>
          <input
          ngModel
          name="cost"
          type="number"
          id="cost"
          class="form-control"
          pattern="^[1-9]+[0-9]*$"
          >
          </div>
        </div>
        <div class="col-xs-12 form-group">
          <div class="input-group">
            <span class="input-group-addon">Retail</span>
          <input
          ngModel
          name="retail" type="number" id="retail"
          class="form-control"
          pattern="^[1-9]+[0-9]*$">
          </div>
        </div>
        <div class="col-xs-12 form-group">
          <div class="input-group">
            <span class="input-group-addon">Tracking</span>
          <input
          ngModel
          name="trackNumber" type="text" id="trackNumber" class="form-control">
          </div>
        </div>
        <div class="col-xs-12 form-group">
          <div class="input-group">
            <span class="input-group-addon">Received</span>
          <select
          [ngModel]=false
          name="received" id="received" class="form-control"
          required>
            <!-- <option selected>Choose...</option> -->
            <option [ngValue]=true >Yes</option>
            <option [ngValue]=false>No</option>
          </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button  class="btn btn-success" [disabled]="!f.valid" type="submit">{{editMode ? 'Update':'Add'}}</button>
          <button *ngIf="editMode" class="btn btn-danger" (click)="onDelete()" type="button">Delete</button>
          <button class="btn btn-primary" (click)="onClear()" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
